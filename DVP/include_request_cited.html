<div class="illiad-form-header"><strong>Where did you learn about this item?</strong></div>
<hr>
<div class="row">
	<div class="form-group">
		<div class="col-md-6">
			<label for="CitedIn">
				<span class="field">
					<span class="<#ERROR name="ERRORCitedIn">">
						<span class="illiad-form-label">Where did you find this item cited?</b>
					</span><br />
					<span class="illiad-form-note">Examples are Dissertation Abstracts, Dialog (specify which database), or a specific journal or book.</span>
				</span>
			</label>
		</div>
		<div class="col-md-6">
			<textarea id="CitedIn" name="CitedIn" rows="4" cols="60" class="form-control" tabindex="40"><#PARAM name="CitedIn"></textarea>			
		</div>
	</div>
</div>
<hr>												
<div class="row">
	<div class="form-group">
		<div class="col-md-6">
			<label for="CitedDate">
				<span class="field">
					<span class="<#ERROR name="ERRORCitedDate">">
						<span class="illiad-form-label">Date of the work that cited the item.</span>
					</span>
				</span>
			</label>
		</div>
		<div class="col-md-6">
			<input id="CitedDate" name="CitedDate" type="text" class="form-control input-md" tabindex="41" value="<#PARAM name="CitedDate">">
		</div>
	</div>
</div>
<hr>							
<div class="row">
	<div class="form-group">
		<div class="col-md-6">
			<label for="CitedVolume">
				<span class="field">
					<span class="<#ERROR name="ERRORCitedVolume">">
						<span class="illiad-form-label">Volume number of the work that cited the item.</span>
					</span>
				</span>
			</label>
		</div>
		<div class="col-md-6">
			<input id="CitedVolume" name="CitedVolume" type="text" class="form-control input-md" tabindex="42" value="<#PARAM name="CitedVolume">">
		</div>
	</div>
</div>
<hr>							
<div class="row">
	<div class="form-group">
		<div class="col-md-6">
			<label for="CitedPages">
				<span class="field">
					<span class="<#ERROR name="ERRORCitedPages">">
						<span class="illiad-form-label">Pages where the item is cited.</span>
					</span>
				</span>
			</label>
		</div>
		<div class="col-md-6">
			<input id="CitedPages" name="CitedPages" type="text" class="form-control input-md" tabindex="43" value="<#PARAM name="CitedPages">">
		</div>
	</div>
</div>
<hr>
